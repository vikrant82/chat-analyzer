<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Analyzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.bootstrap5.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Chat Analyzer</h1>

        <!-- Login Section -->
        <div id="loginSection" class="section">
            <h2>Login</h2>
            <div class="form-group">
                <label for="backendSelect">Chat Service:</label>
                <select id="backendSelect">
                    <option value="telegram">Telegram</option>
                    <option value="webex">Webex</option>
                </select>
            </div>
            <form id="telegramLoginForm">
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" required placeholder="+14155552671">
                </div>
                <button type="button" id="loginSubmitButton">Send Code</button>
            </form>
            <div id="webexLoginContainer" style="display: none;">
                <button type="button" id="webexLoginButton">Login with Webex</button>
            </div>
            <div id="loginError" class="error-message"></div>
        </div>

        <!-- Verification Section -->
        <div id="verificationSection" class="section">
            <h2>Verification</h2>
            <p>Enter the code sent to your Telegram account. If you have 2-Factor Authentication enabled, you will also be prompted for your password.</p>
            <div class="form-group">
                <label for="verificationCode">Verification Code:</label>
                <input type="text" id="verificationCode" required>
            </div>
             <div class="form-group" id="passwordField" style="display: none;">
                <label for="password">Password (2FA)</label>
                <input type="password" id="password" placeholder="Enter your 2FA password">
            </div>
            <button type="button" id="verifyButton">Verify</button>
            <div id="verificationError" class="error-message"></div>
        </div>

        <!-- Chat Selection & Analysis Section -->
        <div id="chatSection" class="section">
            <div class="main-content-wrapper">
                <div class="analysis-column">
                    <h2 id="chatSectionTitle">Analyze Chats</h2>
                    <div class="form-group">
                        <div class="chat-label-group">
                            <label for="chatSelect">1. Select a Chat:</label>
                            <a id="refreshChatsLink">Refresh List</a>
                        </div>
                        <select id="chatSelect" required></select>
                        <div id="chatLoadingError" class="error-message"></div>
                        <span id="lastUpdatedTime"></span>
                    </div>
                    <div class="form-group">
                        <label for="modelSelect">2. Select an AI Model:</label>
                        <select id="modelSelect" required disabled></select>
                        <div id="modelError" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="dateRangePicker">3. Select a Date Range:</label>
                        <input type="text" id="dateRangePicker" readonly>
                    </div>
                    <div id="dateError" class="error-message"></div>
                     <div class="form-group checkbox-group">
                        <input type="checkbox" id="cacheChatsToggle" checked>
                        <label for="cacheChatsToggle">Enable caching for faster analysis</label>
                    </div>
                    <div class="form-group">
                        <label for="initialQuestion">4. Optional: Start with a specific question</label>
                        <textarea id="initialQuestion" placeholder="e.g., What was the final decision on the Orion project?"></textarea>
                    </div>
                    <div class="button-group">
                        <button id="startChatButton" type="button" disabled>Start Chat</button>
                        <div class="download-group">
                            <select id="downloadFormat">
                                <option value="pdf">PDF</option>
                                <option value="txt">Text</option>
                            </select>
                            <button id="downloadChatButton" type="button" disabled>Download Chat</button>
                        </div>
                    </div>
                </div>
                <!-- Unified Chat Section -->
                <div id="conversationalChatSection" class="chat-column" style="display: none;">
                    <h2 id="conversationalChatTitle">Conversation</h2>
                    <div id="chatWindow">
                        <!-- Chat messages will be appended here -->
                    </div>
                    <div class="chat-input-area">
                        <textarea id="chatInput" placeholder="Ask a follow-up question..."></textarea>
                        <button id="sendChatButton">Send</button>
                    </div>
                     <div class="footer-actions">
                        <button id="clearChatButton" type="button">Clear & Start New</button>
                    </div>
                </div>
            </div>

            <div class="footer-actions">
                <button id="switchServiceButton" type="button">Switch Service</button>
                <button id="logoutButton" type="button">Logout</button>
            </div>
        </div>

    </div>

    <!-- Switch Service Modal -->
    <div id="switchServiceModal" class="modal">
        <div class="modal-content">
            <h3>Switch To...</h3>
            <div id="switchServiceOptions"></div>
            <button id="cancelSwitchButton">Cancel</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="/static/script.js" defer></script>
</body>
</html>
